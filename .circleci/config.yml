# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - dependencies-{{ .Branch }}-{{ checksum "environment.yml" }}

      - run:
          name: install
          command: |
            bash install.sh -u lib -v
          no_output_timeout: 20m

      - run:
          name: dump_env
          command: |
            bash .circleci/dump_conda_env.bash

      - run:
          name: run tests
          command: |
            TAG=$(git describe --tag)
            bash tests/run_tests.bash -e sunbeam${TAG:1} -d output/ -t all
          no_output_timeout: 40m

      - run:
          name: log dump
          when: always
          command: tail -n +1 output/sunbeam_output/logs/*

      - run:
          name: output dump
          when: always
          command: ls -lRh output/

      - run:
          name: benchmark dump
          when: always
          command: cat output/stats/*

      - save_cache:
          paths:
            - ~/miniconda3
          key: dependencies-{{ .Branch }}-{{ checksum "environment.yml" }}

workflows:
  version: 2
  weeklybuild:
    triggers:
      - schedule:
          cron: "30 14 * * 3"
          filters:
            branches:
              only:
                - dev
                - stable
    jobs:
      - build
  default:
    jobs:
      - build
